<div class="todoList-header">
  <div class="todoList-headerWrapper">
    <h3 class="todoList-header__title">{{this.title}}</h3>
    <button class="todoList-header__delete-button" (click)="deleteTodoList()">
      <img class='todoList-header__delete-button-img' src='./assets/images/rubbish.svg' alt=""/></button>
  </div>
  <app-item-input [todoListId]="this.todoListId"></app-item-input>
</div>
