<div class="todoList-footer">
  <button (click)="this.changeFilterValue('all')" [class.filter-active]="this.filterVale==='all'">All</button>
  <button (click)="this.changeFilterValue('completed')" [class.filter-active]="this.filterVale==='completed'">Completed</button>
  <button (click)="this.changeFilterValue('active')" [class.filter-active]="this.filterVale==='active'">Active
  </button>
</div>
